<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="source/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <form id="search-form">
          <input
            type="search"
            placeholder="type city..."
            class="type-city"
            autocomplete="off"
          />
          <input type="submit" value="search" class="button-search" />
          <ul>
            <li id="city">Almere</li>
            <li id="date">Wednesday 9:00</li>
          </ul>
        </form>
        <div class="row">
          <div class="col-sm-6 current-weather text-end">
            <span class="current-conditions">
              <div class="weather-icon"><img src="icons/unknown.png" /></div>
              <strong id="currentTemp">9</strong>
              <a
                href=""
                id="celcius"
                class="active"
                style="text-decoration: none"
                >C</a
              >
              |
              <a href="" id="fahrenheit" style="text-decoration: none">F</a>
            </span>
          </div>

          <div class="col-md-6 text-start">
            <ul>
              <li id="conditions">Clouds</li>
              <li id="humidity">Humidity: 90%</li>
              <li id="wind">Wind: 29km/h</li>
              <li id="feel">Feels like:</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2 text-start">
              <div class="week-days">Mon</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt=""
                width="15"
              />
              <div class="temp-days">
                <span class="max-temp">10°</span>
                <span class="min-temp">6°</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/ViktoriaVasyutinskaya/vanilla-weather-app/commit/104f970a2d10f0ce543d1a45b15d9b30f37a0056"
          id="openSource"
          style="text-decoration: none"
          >Open-source code
        </a>
        by V.Vasyutinskaya
      </small>
    </div>
    <script src="source/app.js"></script>
  </body>
</html>
